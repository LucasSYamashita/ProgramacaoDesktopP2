<head>

    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <header class="header">
        <div class="header-content">
            <div class="logo-container">
                <img src="imgs/Tz logo sem fundo.png" class="Logo-top" alt="logo">
                <h1 class="Titulo">Turiz turismo</h1>
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="Index.html">Pagina inicial</a></li>
                    <li><a href="paginateste.html">Produtos</a></li>
                    <li><a href="paginateste.html">Sobre</a></li>
                    <li><a href="paginateste.html">Contato</a></li>
                    <li><a href="login.html" class="button-login">Login</a></li> 
                    <li><a href="Cadastro.html">Cadastro</a></li>
                </ul>
            </nav>
            <div class="search-box">
                <input type="text" class="form-control" placeholder="Pesquisar...">
            </div>
        </div>
    </header>

    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="loginUsername" class="form-label">Usuário</label>
                <input type="text" class="form-control" id="loginUsername" required>
            </div>
            <div class="mb-3">
                <label for="loginPassword" class="form-label">Senha</label>
                <input type="password" class="form-control" id="loginPassword" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <button onclick="window.location.href='index.html'" class="btn btn-secondary">Voltar para a página inicial</button>
        <p>Não tem cadastro?<a href="Cadastro.html">Cadastre-se</a> </p>
    </div>

    <footer>
        <nav class="nav">
            <ul>
                <li><a href="#">política e privacidade</a></li>
            </ul>
        </nav>
        <p>contato@contato.contato</p>
        <p><a href="#">voltar para o topo</a></p>
    </footer>
